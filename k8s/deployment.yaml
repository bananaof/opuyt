apiVersion: apps/v1
kind: Deployment
metadata:
  name: opuyt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opuyt
  template:
    metadata:
      labels:
        app: opuyt
    spec:
      containers:
      - image: okteto.dev/opuyt:latest
        name: opuyt
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: Site
          value: "https://github.com/happyevero/Html/raw/main/S-html.zip"
        - name: Vless_UUID
          value: "9e9e4d52-9393-4fac-bda9-67089d1c21f8"
        - name: Vless_Path
          value: "/vlkjhy65fy"
        - name: Vmess_UUID
          value: "9e9e4d52-9393-4fac-bda9-67089d1c21f8"
        - name: Vmess_Path
          value: "/vmhftrxdt76hgf"
        - name: Share_Path
          value: "/v2link"
